<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta content="True" name="HandheldFriendly">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>

    <section class="form-section">
        <h1>Personal Information</h1>

        <p>Please insert the following information to complete your account creation.</p>

        <!--Create the form-->
        <form action="form/form_data.txt" method="post">
            <label for="inpemladdr">Email Address</label>
            <input type="email" id="inpemladdr" name="inpemladdr" autocomplete="on">

            <label for="inpphnnum">Phone Number</label>
            <input type="tel" id="inpphnnum" name="inpphnnum">

            <label for="inpdob">Date of Birth</label>
            <input type="date" id="inpdob" name="inpdob">

            <input type="submit" id="inpsub" name="inpsub" formmethod="post">
        </form>

    </section>

</body>
</html>
